<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewpoint" content="width=devise-width">
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <title>User Card</title>
  </head>
  <body>
    
    <div id="main_contner">
     <img id="logo" src="image/logo.png" alt="" />
      <div id="profile">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" onload="progress()"> </circle>
        </svg>
      </div>
      <span id="name">Darin Hoy</span>
      <span id="level">Beginner</span>
      <div id="score">
        <div class="crown">
          <img class="crown-img" src="image/crown.png" alt="" /><p class="rank">32</p>
        </div>
        <div class="star">
          <img class="star-img" src="image/star.png" alt="" /><p class="point">300</p> </p>
        </div>
      </div>
      <button>Show More</button>
    </div>
    <script src="Main.js"></script>
  </body>
</html>
